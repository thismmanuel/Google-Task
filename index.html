<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <img src="google-9-dots.jpg" alt="google apps">
            <img src="account-thumbnail.jpg" alt="account thumbnail" id="profilethumbnail">
        </nav>
    </header>

    <main>
        <img src="googlelogo.png" alt="Google Home"/>
        <input type="text">
        <br>
        <div class="buttons">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
        <div class="offer">
            <p>Google offered in:
            <a href="#">Hausa</a>
            <a href="#">Igbo</a>
            <a href="#">Ede Yoruba</a>
            <a href="#">Nigerian Pidgin</a>
            </p>
        </div>
    </main>

    <footer>
        <div class="footer_top">
            <p> Nigeria </p>
        </div>
        <div class="footer_bottom">
            <div class="left">
                <a>About</a>
                <a>Advertising</a>
                <a>Business</a>
                <a>How Search Works</a>
            </div>

            <a id="carbon_text"> Carbon neutral since 2007 </a>

            <div class="right">
                <a>Privacy</a>
                <a>Terms</a>
                <a>Settings</a>
            </div>
        </div>
    </footer>
</body>
</html>
